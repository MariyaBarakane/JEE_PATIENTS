<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">

<head>
    <meta charset="UTF-8">
    <title>EDit atients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
<form method="post" th:action="@{save(page=${page},keyword=${keyword})}">
    <div>
        <label for="id">ID</label>
        <input  id="id" class="form-control" type="number" name="id" th:value="${Patiented.id}">
    </div>
    <div>
        <label for="nom">Nom </label>
        <input id="nom" class="form-control" type="text" name="nom" th:value="${Patiented.nom}">
        <span  class="text-danger"th:errors="${Patiented.nom}"></span>
    </div>

    <div>
        <label>Date Naissance</label>
        <input class="form-control" type="date" name="date " th:value="${Patiented.dateNaissance}">
        <span class="text-danger" th:errors="${Patiented.dateNaissance}"></span>
    </div>
    <div>
        <label>Malade</label>
        <input type="checkbox" name="malade" th:checked="${Patiented.malade}">
        <span class="text-danger" th:errors="${Patiented.malade}"></span>
    </div>
    <div>
        <label for="score">Score</label>
        <input id="score" class="form-control" type="number" name="score" th:value="${Patiented.score}">
        <span class="text-danger" th:errors="${Patiented.score}"></span>
    </div>
    <button type="submit" class="btn btn-primary"> Save</button>

</form>
    </div>
</div>
</body>
</html>
